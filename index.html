<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoMmQcTqVp+8l/p6f4uFfC04n4T1x7/w6p4Z2s="
     crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive World Map</h1>
    <div id="map"></div>
    <div id="info-panel">
        <h2>Country Information</h2>
        <div id="country-details">
            <p>Hover over a country to see details, or click to lock information.</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-2007sT0TN4xW+5eB7pX90+n0J4n7Xp50b7b6p7z1o6b+8z+5f+0f+3+7o+9o+6c="
     crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
